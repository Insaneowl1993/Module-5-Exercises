<html lang="en">
<head>
 <title>Calculator Example</title>
</head>
<body>
        <button id="add">add</button>
        <button id="subtract">subtract</button>
        <button id="divide">divide</button>
        <button id="multiply">multiply</button>
        <input id="num1" type="number" name="num1"/>
        <input id="num2" type="number" name="num2"/>
 <div>Result
 <span id="result"></span>
 </div>
 </body>
 <script>

    const calculate = (operation) => {
        return (el, ev) => {
            let num1 = parseInt(document.getElementByID("num1").value);
            let num2 = parseInt(document.getElementByID("num1").value);

    fetch(`/calculator/${operation}?num1=${num1}&num2=${num2}`)
        .then(response => response.json())
        .then(data => {
            document.getElementById("result").innerHTML =
                data.result;
    })
}
}
    document.getElementsByTagName("form") [0].addEventListener("submit", (ev) => ev.preventDefault());
    document.getElementById("add").addEventListener("click", calculate("add"));
    document.getElementById("subtract").addEventListener("click", calculate("subtract"));
    document.getElementById("multiply").addEventListener("click", calculate("multiply"));
    document.getElementById("divide").addEventListener("click", calculate("divide"));

 </script>
</html>
